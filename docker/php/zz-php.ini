
; php config overrides, see all config options inside docker container at
; /usr/local/etc/php/php.ini

max_execution_time = 60
max_input_time = 60
memory_limit = 256M

upload_max_filesize = 50M

post_max_size = 50M

error_log = /var/log/php/error.log
error_reporting = E_ALL
display_errors = 0
log_errors = 1
